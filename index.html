<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dianys & Keiner</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
</head>

<body id="mainWelcome" style="background-color: #fefcf3">
 
  <section class="inicio">
    
    <div class="marco">
      <img src="img/flor-arriba.svg" alt="Marco">
    </div>
    <div class="preportada-logo">
      <img src="img/dyk.png" alt="logo">
    </div>
    <h2 class="fade-in">¡Te invitamos a nuestra boda!</h2>

    <p class="texto-1 fade-in">
      El amor florece, y con alegría en nuestros corazones, te invitamos a ser parte de este momento especial...
    </p>
    <div class="preportada">
      <img src="img/PreBoda_Dianys&Keiner_26.JPG" alt="Portada">
    </div>
    <button id="continuarButton" class="fade-in">CONTINUAR</button>
    <div class="marco">
      <img src="img/flor-abajo.svg" alt="Marco">
    </div>
  </section>

  <script>
    document
      .getElementById("continuarButton")
      .addEventListener("click", function () {
        window.location.href = "main.html";
      });
  </script>
</body>

</html>
